<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
    <h4>Registration for your new account:</h4>

    <form method="post" action="https://request-inspector.glitch.me/">
        <label for="username" auto>Username:</label>
        <input id="username" name="username" type="text" required autofocus>
        <br>
        <br>

        <label for="e-mail">E-mail:</label>
        <input id="e-mail" name="e-mail" type="text" required>
        <br>
        <br>

        <label for="password">Password:</label>
        <input id="password" name="password" placeholder="Password" type="password" required>
        <br>
        <br>

        <label for="confirm_pw">Confirm your password:</label>
        <input id="confirm_pw" name="confirm_pw" placeholder="Confirm your password" type="password" required>
        <br>
        <br>

        <input id="newsletter" name="newsletter" type="checkbox" checked>Yes, I'd like to stay in the loop with your newsletter!
        <br>
        <br>

        <button type="submit">Create New Account!</button>


    </form>

</body>
</html>
