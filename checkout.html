<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit/Debit Checkout</title>
</head>
<body>
    <h2>Input your payment information:</h2>

    <form method="post" action="https://request-inspector.glitch.me/">

        <input type="tel" id="ccnum" name="ccnum" maxlength="19" placeholder="type your number here" required autofocus>
        <br>
        <br>

        <label for="ccmon">Card Exp. (Month/YYYY):</label>
        <input type="month" id="ccmon" name="ccmon">
        <br>
        <br>

        <label></label>
    </form>

</body>
</html>
